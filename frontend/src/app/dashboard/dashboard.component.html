<div class="content container margintop10">
  <div class="row">
    <div class="col-xs-12">
      <p class="text-right"><a style="font-size: 16px; color: #fff;" (click)="logout()">Logout</a></p>
    </div>
  </div>
</div>


<div class="content container margintop10">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center" style="color: white; text-transform: capitalize;
	  font-size: 25px;">Hi {{loggeduser.name}}</h1>

      <div class="panel-group" *ngIf="listview">
        <div class="panel panel-primary panelstyle">
          <div class="panel-heading" style=" height: 40px; background-color: #3C3B6E;">
            <div>
              <span>Client list</span>

              <button class="btn btn-primary pull-right" style="    padding: 5px 20px;
								 width: fit-content;
								 margin-top: -0.5%;" (click)="showAddView()"><i class="fa fa-plus-square-o text-white" aria-hidden="true"
                  style="    color: #fff!important;
				  font-weight: bold;
				  font-size: 15px;"> Add</i></button>
              <button *ngIf="clientlist.length!=0" class="btn btn-primary pull-right" style="    padding: 5px 20px;
			  width: fit-content;
			  margin-top: -0.5%;    margin-right: 10px;" (click)="downloadPDF()">Download PDF</button>
            </div>
          </div>

          <div class="panel-body" *ngIf="clientlist.length==0">
            <div>
              <h4 class="text-center">No Clients found</h4>
            </div>
          </div>

          <div *ngIf="clientlist.length!=0">
            <div class="panel-body" style="overflow-x: scroll;">
              <div class="row marginbtm10">
                <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">

                </div>
              </div>
              <div id="htmlData" #htmlData>
                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Email</th>
                      <th>Name</th>
                      <th>Phone</th>
                      <th>Address1</th>
                      <th>Address2</th>
                      <th>Created on</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of clientlist; let i = index">
                      <td>{{i+1}}</td>
                      <td style="    text-transform: none;"> {{data.email}}</td>
                      <td> {{data.name}}</td>
                      <td> {{data.phone}}</td>
                      <td>{{data.address1}}</td>
                      <td>{{data.address2}}</td>
                      <td>{{data.created_at | date : "mediumDate" }}</td>
                      <td>
                        <a style="padding:0px 5px" (click)="showUpdateView(data)"><i class="fa fa-2x fa-pencil-square-o"
                            aria-hidden="true" style="font-size: 14px;"> Edit</i></a>
                        <a style="padding:0px 5px" (click)="confirmDelete(data.id)"><i class="fa fa-2x fa-trash-o"
                            aria-hidden="true" style="font-size: 14px;"> Delete</i></a>
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="clientlist.length==0">
                    <tr>
                      <td colspan="7" class="text-center">No client found.</td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="form-bg" *ngIf="!listview">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="col-md-4">
              </div>
              <div class="form-outer text-center col-lg-4">
                <div class="">
                  <p class="text-right"><a (click)="showListView()"><i class="fa fa-long-arrow-left" aria-hidden="true"
                        style="font-size: 14px;color: #000!important;"> Back</i></a></p>
                </div>
                <div>
                  <form ngNativeValidate autocomplete="off" (ngSubmit)="addClient(client)">


                    <div class="form-group">
                      <input type="text" name="name" autocomplete="off" class="form-control input-sm" placeholder="Name"
                        [(ngModel)]="client.name" required>
                    </div>

                    <div class="form-group">
                      <input type="email" name="email" autocomplete="off" class="form-control input-sm"
                        placeholder="Email" [(ngModel)]="client.email" required>
                    </div>

                    <div class="form-group">
                      <input type="tel" name="phone" autocomplete="off" class="form-control input-sm"
                        placeholder="Phone" [(ngModel)]="client.phone" pattern="[789][0-9]{9}" required>
                    </div>

                    <div class="form-group">
                      <textarea class="form-control input-sm" [(ngModel)]="client.address1" name="address1"
                        autocomplete="off" placeholder="Address1" required></textarea>
                    </div>

                    <div class="form-group">
                      <textarea class="form-control input-sm" [(ngModel)]="client.address2" name="address2"
                        autocomplete="off" placeholder="Address2" required></textarea>
                    </div>

                    <div>
                      <button type="submit" class="btn btn-primary btn-info but" *ngIf="!client.id">Add</button>
                      <button type="submit" class="btn btn-primary btn-info but" *ngIf="client.id">Update</button>
                    </div>
                  </form>


                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
